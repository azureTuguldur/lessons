<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <h1>Add New Product</h1>
    <h4>Product Category <br>
        <select class="form-select category" aria-label="Default select example" style="width: 15%;">
            <option selected>Open this select menu</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
        </select>
    </h4>
    <h4>Product Name <br>
        <input class="title" type="text" name="" id="">
    </h4>
    <h4>Product Price <br>
        <input class="price" type="text" name="" id="">
    </h4>
    <h4>
        <div class="mb-3">
          <label for="formFileSm" class="form-label">Small file input example</label>
          <input class="form-control form-control-sm" id="formFileSm" type="file" style="width: 15%;">
        </div>
    </h4>
    <h4 class="ispe">Special offer? <br>
        <input type="radio" id="specyes" name="fav_language" value="HTML">
        <label for="specyes">Yes</label><br>
        <input type="radio" id="specno" name="fav_language" value="HTML">
        <label for="specno">No</label><br>
    </h4>
    <h4>Choose day <br>
        <input type="checkbox" id="monday" name="monday" value="monday">
        <label for="monday"> Monday</label><br>
        <input type="checkbox" id="tuesday" name="thursday" value="tuesday">
        <label for="tuesday"> Tuesday</label><br>
        <input type="checkbox" id="wednesday" name="wednesday" value="wednesday">
        <label for="wednesday"> Wednesday</label><br>
        <input type="checkbox" id="thursday" name="thursday" value="thursday">
        <label for="thursday"> Thursday</label><br>
        <input type="checkbox" id="friday" name="friday" value="friday">
        <label for="friday"> Friday</label><br>
    </h4>
    <button class="btn btn-primary saveBtn">Save</button>

    <!--  -->

    <script>

        const title = document.querySelector(".title")
        const price = document.querySelector(".price")
        const category = document.querySelector(".category")
        const ispe = document.querySelector(".ispe")
        const saveBtn = document.querySelector(".saveBtn")
        
        const postProduct = async () => {
            const response = await fetch("http://192.168.1.220:4040/product", {
                method: "POST",
                headers: {"Content-Type": "application/json"},
                body: JSON.stringify({
                    title:title.value,
                    category:category.value,
                    price:price.value,
                    isSpecial:ispe.value,
                })
            }) 
            
            console.log(title)
        }

        saveBtn.addEventListener("click", postProduct)

    </script>
