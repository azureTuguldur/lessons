<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
</head>
<body>
    <h1 style="width: 80%;margin: 0 auto;">Product list</h1>
    <button class="btn btn-primary" style="margin: 0 auto;margin-left: 10%;">Add</button>
    <table class="table table-hover" style="width: 80%;margin: 0 auto;">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Product Name</th>
                <th scope="col">Price</th>
                <th scope="col">Category</th>
                <th scope="col">Special offer?</th>
                <th scope="col">Edit/Delete</th>
            </tr>
        </thead>
        <tbody class="body table-group-divider">
        </tbody>
    </table>
    
    <!--  -->
    
    <script>
        const body = document.querySelector(".body")

        const getProducts = async() => {
            const response = await fetch("http://192.168.1.220:4040/product")
            const data = await response.json();
            allProducts = data.product;
            console.log(data)
            displayProduct();
        };
        getProducts();


        displayProduct = () =>{
            body.innerHTML = "";
            allProducts.forEach((product)=>{
                const productItem = `
                    <tr>
                        <th>${product.index }</th>
                        <td>${product.title}</td>
                        <td>${product.price}</td>
                        <td>${product.category}</td>
                        <td>${product.isSpecial}</td>
                        <td>
                        <button class="btn btn-warning"><i class="fa-regular fa-pen-to-square"></i></button>
                        <button class="btn btn-danger"><i class="fa-solid fa-trash"></i></button>
                        </td>
                    </tr>
                    `;
            body.innerHTML += productItem;
                }
            )
        }


    </script>
</body>
</html>
