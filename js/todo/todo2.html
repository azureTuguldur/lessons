        <div>

<!-- dasdeahyu -->

    <script>
        let tim = document.getElementById("time")
        tim.textContent = new Date().getFullYear() + "-" +new Date().getMonth() + "-" +new Date().getDay().toString().padStart(2,0)
        
        const addBtn = document.getElementById("add");
        const taskList = document.getElementById("tasks");
        const inputText = document.getElementById("to-do-input");

        const allTask = [];

        let text = inputText.value;
        allTask.push(text);
        renderTodoApp();

        addBtn.addEventListener("click", addTodo);

        const doneTodo = (done) =>{

        const deleteTodo = (index) => {

        allTask.splice(index, 1);

        };


        const renderTodoApp = () => {
        //AllTask array aar delgetsend list haruulna
        tasks.innerHTML = "";
        for (let i = 0; i < allTask.length; i++) {
            const item = `   
                        <div class="task">
                            <input type="text" class="text" id="text" readonly value="${allTask[i]}" />
                            <div class="actions">
                                <button class="edit"   onclick="editTodo(${i})"><i class="fas fa-pen"></i></button>
                                <button class="done"   onclick="doneTodo(${i})"><i class="fas fa-check"></i></button>
                                <button class="delete" onclick="deleteTodo(${i})"><i class="fas fa-trash"></i></button>
                            </div>
                        </div>`;
            taskList.innerHTML += item;
        }
        };
