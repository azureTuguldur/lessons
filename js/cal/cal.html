<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./cal.css">
    <title>Document</title>
</head>
<body>
    <div class="back">
        <div class="screen"></div>
        <div class="buttons">
            <div class="numpad">
                <button class="button numbers">7</button>
                <button class="button numbers">8</button>
                <button class="button numbers">9</button>
                <button class="button numbers">4</button>
                <button class="button numbers">5</button>
                <button class="button numbers">6</button>
                <button class="button numbers">1</button>
                <button class="button numbers">2</button>
                <button class="button numbers">3</button>
                <button class="button dot">.</button>
                <button class="button numbers">0</button>
                <button class="button action clear">ce</button>
            </div>
            <div class="jobs">
                <button class="button action multiply">*</button>
                <button class="button action divide">/</button>
                <button class="button action plus">+</button>
                <button class="button action minus">-</button>
                </div>
            </div>  
        <button class="button equal">=</button>
    </div>


    <script>
        const numberbtn = document.querySelectorAll(".numbers");
        numberbtn.forEach((btn)=>{
            btn.addEventListener("click",(e)=>{
                console.log("clicked", e.target.textContent)
            })
        })
        const actionbtn = document.querySelectorAll(".action");
        actionbtn.forEach((btn)=>{
            btn.addEventListener("click",(e)=>{
                console.log("clicked", e.target.textContent)
            })
        })
    </script>
</body>
</html>
