<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./cal.css">
    <title>Document</title>
</head>
<body>
    <div class="back">
        <div class="screen"></div>
        <div class="buttons">
            <div class="numpad">
                <button class="numbers">7</button>
                <button class="numbers">8</button>
                <button class="numbers">9</button>
                <button class="numbers">4</button>
                <button class="numbers">5</button>
                <button class="numbers">6</button>
                <button class="numbers">1</button>
                <button class="numbers">2</button>
                <button class="numbers">3</button>
                <button class="numbers dot">.</button>
                <button class="numbers">0</button>
                <button class="action clear">C</button>
            </div>
            <div class="jobs">
                <button class="action multiply">*</button>
                <button class="action divide">/</button>
                <button class="action plus">+</button>
                <button class="action minus">-</button>
                </div>
            </div>  
        <button class="equal">=</button>
    </div>


    <script>
    // Variables
        const allbtn = document.querySelectorAll(".numbers");
        const uildelBtns = document.querySelectorAll(".action");
        const ustgah = document.getElementsByClassName(".clear")[0];
        const dis = document.querySelector(".screen");
        const equal = document.querySelector(".equal");
        let firtsNum = null;
        let secondNum = null;
        let uildel = null;
        let result="";
        console.log("allbtn")
        
        // Aripmaticiin uildel hiideg Functions
         const mul =(a, b)=>{ //urjver();
           return a * b;
            }
         const add=(a, b)=> { //niilber();
            return a + b;
            }
        const div=(a, b)=>{ //huvaah();
            return a / b;
        }
        const sub=(a, b)=>{  //hasah();
            return a - b;
        }
        const clear=(e)=>{  //tsewerleh ();
            dis.value= " ";
            uildel = " ";
        
        }
        const operator=()=>{
            secondNum = dis.value;
            if(firtsNum && secondNum && uildel){
            switch(uildel) {
                case '*': return mul(parseFloat(firtsNum), parseFloat(secondNum));
                case '/': return div(parseFloat(firtsNum), parseFloat(secondNum));
                case '-': return sub(parseFloat(firtsNum), parseFloat(secondNum)); 
                case '+': return add(parseFloat(firtsNum), parseFloat(secondNum));
                default: break;
            } 
            }
        }
        
        
        // Too aguulsan buh btn deer event holboj bn
        console.log(uildelBtns);
        
        allbtn.forEach((btn) => { 
            btn.addEventListener("click",(e) =>{
            console.log("Clicked",e.target.textContent);
            dis.value += e.target.textContent;
            });
        });
        
        uildelBtns.forEach((btn1) => {
            btn1.addEventListener("click",(e) =>{
                uildel = e.target.textContent;
                console.log(uildel);
                firtsNum = dis.value;
                dis.value = "";
            });
            });
        
        
        equal.addEventListener("click",()=>{
                result = operator();
                dis.value = result;
        });
        
        ustgah.addEventListener("click",clear);
    </script>
</body>
</html>
