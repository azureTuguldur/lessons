    <script>
        let a = 53, b =87, c=92, d=23;
        let sum = 0;
        if ( a>80 ) {
            sum += a // sum = sum + a 0=0+0
        }
        if ( b>80 ) {
            sum += b // 0=0+87
        }
        if ( c>80 ) {
            sum += c // 87=87+92
        }
        if ( d>80 ) {
            sum += d // 179=179+0
        }
        console.log("sum =", sum) // sum=179
    </script>
    <script>
