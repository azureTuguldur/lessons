<body>
    <nav class="navbar mx-4" style="height: 40px; margin-top: -10px;">
        <button class="btn"><img src="./img/W.png" style="height: 30px;" alt=""></button>
        <div class="input-group w-75 mt-3 mb-3">
            <button class="bg-light input-group-text"><i class="fa-solid fa-magnifying-glass"></i></button>
            <input type="search" class="bg-light form-control">
            <button class="bg-light input-group-text"><i class="fa-regular fa-x"></i></button>
        </div>
        <div class="sidebtn">
            <button type="button" class="btn btn-light">Sign in</button>
            <button type="button" class="btn btn-light">My cart</button>
        </div>
    </nav>
    <div class="container mt-5 d-flex">
        <div class="sidebar w-25 me-5">
            <ul class="list-group">
                <li class="list-group-item">Department</li>
                <li class="list-group-item">All categories</li>
                <li class="list-group-item">Collapsed filters</li>
                <li class="list-group-item">Expanded filters</li>
            </ul>
        </div>
        <div class="productList d-flex w-75 justify-content-between flex-wrap">
            
        </div>
    </div>



    <script>
        console.log("ECOMMERCE")

    const productList = document.querySelector('.productList')
  
    
    displayProduct = (allProducts) =>{
        productList.innerHTML += allProducts.map(
            (product)=>{
                return `
                    <div class="card mt-3" style="width: 18rem;">
                    <img src="${product.thumbnail}" class="card-img-top" alt="" style="height:200px;">
                    <div class="card-body">
                    <h4 class="card-title text-center mb-4" >${product.title}</h4>
                    <div class="sale text-success text-end fs-6">${product.discountPercentage}%</div>
                    <div class="card-text">
                        <h5>${product.price}$</h5>
                    <p class="text-truncate">${product.description}</p>
                    </div>
                    <div class="d-flex justify-content-between" style="height: 35px;">
                        <img src="./img/4.5.png" alt="" class="" style="height: 30px;">
                        <a href="#" class="btn btn-primary text-black d-flex">Add cart</a>
                    </div>
                    </div>
                    </div>
                `
            }
        ).join(``)
    }

    const getProducts = async () =>{
    const response = await fetch("https://dummyjson.com/products");
    const data = await response.json();
    console.log(data)
    allProducts = data.products;
    displayProduct(allProducts);
    };

    getProducts();
    </script>
