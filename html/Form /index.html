<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="all">
    <div class="first">
    <h2>General Information</h2>
    <form action="General" class="input1" method="post">
        <div>
            <label for="firstname"></label>
            <input id="firstname" placeholder="Firstname" name="ner" type="text">

            <label for="lastname"></label>
            <input id="lastname" placeholder="Lastname" name="ovog" type="text">
            
        </div>
        <div class="full">
            <label for="e-mail"></label>
            <input id="e-mail" placeholder="E-Mail"  type="email">

        </div>
        <div class="date full">
            <label for="date"></label>
            <input placeholder="yyyy.mm.dd" type="date">

        </div>
        <div class="full">
            <label for="company"></label>
            <input placeholder="Company" type="text">

        </div>
        <div class="full">
            <label for="select"></label>
            <select name="select" id="select">
                <option value="Position">Position</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
            </select>

        </div>
    </form></div>
    <div class="second">
    <h2>Contact Details</h2>
    <form action="Contact" class="input2" method="post">
        <div class="full">
            <label for="street"></label>
            <input placeholder="Street" type="text">

        </div>
        <div class="full">
            <label for="info"></label>
            <input placeholder="Additional information" type="text">

        </div>
        <div class="half">
            <div class="half1">
                <label for="zipcode"></label>
                <input placeholder="Zipcode" type="text">

                <label class="half" for="place"></label></div>
            <div class="half2">
                <select name="place" id="place">
                <option value="Place">Place</option>
                <option value="2">2</option>
                <option value="3">3</option>
            </select></div>
        </div>
        <div class="full">
            <label for="country"></label>
            <select name="country" id="country">
                <option value="Country">Country</option>
                <option value="2">2</option>
                <option value="3">3</option>
            </select>

        </div>
        <div>
            <label for="code"></label>
            <input placeholder="Code" type="text">
             
            <label for="phone"></label>
            <input placeholder="Phone Number" type="text">
        </div>
        <div class="checkb">
            <input type="checkbox">
            <label for="accept">I do accept The <a href="#">Terms and Conditions</a> of your site</label>
            
        </div>
        <div class="button">
            <input value="Register Badge" type="submit">
        </div></div>
    </form></div>
</body>
</html>
